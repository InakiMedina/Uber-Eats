<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0b85ae3fb7.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>

    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="../styles/client_navbar.css" />

    <script type="text/javascript" src="../scripts/storage.js" defer></script>
    <script type="text/javascript" src="../scripts/shopping_cart.js" defer></script>
    <script type="text/javascript" src="../scripts/navbar.js" defer></script>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="row w-100">
      <div id="sc_products" class="col"></div>
      <div class="col-4">
        <div class="h-100 card">
          <div class="card-body">
            <h5 class="card-title">Total de la compra:</h5>
            <ul id="sc_summary_list"></ul>
            <ul>
              <li class="card-text"><b>Costo del envio: </b>60.00 MXN</li>
            </ul>

            <h5 class="card-title">
              Total: <span id="sc_summary_total"></span>.00MXN
            </h5>
          </div>
          <div class="card-footer">
            <div class="d-flex mt-auto mb-0 flex-column">
              <a href="#" class="btn btn-primary m-2">Pagar</a>
              <a href="#" class="btn btn-danger m-2">Cancelar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <dialog id="sc_edit">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Amount</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              onClick="sc_edit.close()"
            ></button>
          </div>
          <div class="modal-body">
            <input id="sc_edit_qty" type="number" value="1" min="1" max="100" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onClick="sc_edit.close()"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onClick="updateAmount() && sc_edit.close() "
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </dialog>
  </body>
</html>
