<div class="modal-body">
	<button id="close_button" type="button" class="close" data-dismiss="modal">X</button>
	
	<div class="outerform bg-dark form-container">
		<h1 class="text-center">Sign Up</h1>
		<form action = "" class="myform">
			<div class="carousel">
				<div class="inner ">
					<div class="sub-forms">
						<div class="sub-form" data-index="0">
							<div class="mb-3 mt-4 form-floating">
								<input type="text" class="form-control" placeholder="Username" name="username" id="exampleInputUsername1">
								<label for="exampleInputUsername1">Username</label>
							</div>
							<div class="mb-3 mt-4 form-floating">
								<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email" aria-describedby="email">
								<label for="exampleInputEmail1">Email address</label>
							</div>
							<div class="mb-3 mt-4 form-floating">
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
								<label for="exampleInputPassword1">Password</label>
							</div>
						</div>
						<div class="sub-form" data-index="1">
							<div class="mb-3 mt-4 form-floating">
								<textarea id="addr-par" rows="8" type="text" class="form-control" placeholder="Address" name="address" id="inputAddress"></textarea>
								<label for="inputAddress">Address</label>
							</div>
						</div>
						<div class="sub-form" data-index="1">
							<div class="mb-3 mt-4 form-floating">
								<input type="password" class="form-control" placeholder="Credicard Number" name="credicard_number" id="inputCredicardNum">
								<label for="inputCredicardNum">Credicard Number</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="form-actions ms-auto mt-3">
               <button id="prev" class="btn btn-secondary d-none">Previous</button>
               <button id="next" class="btn btn-primary">Next</button>   
           	</div>
			<p>Already have an account? <a href="/login">Login</a></p>
		</form>
		<div class="form-step-indicators mt-5">
			<button class="step-indicator active"></button>
			<button class="step-indicator"></button>
			<button class="step-indicator"></button>
		</div>
	</div>
</div>
