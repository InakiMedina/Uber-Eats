 <html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/home.css" />

    <script type="text/javascript" src="../scripts/storage.js" defer></script>
    <script
      type="text/javascript"
      src="../scripts/navbar_and_modals.js"
      defer
    ></script>
    <script type="text/javascript" src="../scripts/home.js" defer></script>
    <script
      src="https://kit.fontawesome.com/0b85ae3fb7.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
</html>
 <body>
    <div id="navbar"></div>
    <div
      id="carouselRestaurants"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselRestaurants"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselRestaurants"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselRestaurants"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://www.huntsvillescoop.com/restaurants/img/japanesemain.jpg"
            class="d-block w-100"
            alt="chineese restaurant"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://yaledailynews.com/wp-content/uploads/2022/03/Joaquin_Fernandez-Duque.jpeg"
            class="d-block w-100"
            alt="mexican restaurant"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://assets.bonappetit.com/photos/5ca680eff7c9b51309c95d26/16:9/w_2560%2Cc_limit/luigis-2.jpg"
            class="d-block w-100"
            alt="italian restaurant"
          />
        </div>
      </div>
      <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselRestaurants"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselRestaurants"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
    </div>
    
    <div id="product_container" class="container"></div>
    <nav
      id="pagination"
      aria-label="Page navigation"
      class="d-flex justify-content-center"
    >
      <ul class="pagination"></ul>
    </nav>
    <dialog id="dlg">Soy un dialogo</dialog>
  </body>
</html>
