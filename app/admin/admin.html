<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
        />
        <script src="https://kit.fontawesome.com/0b85ae3fb7.js"
        crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="/admin/styles/admin.css" />
        <script src="../scripts/admin.js"></script>
    </head>
    <body>
        <div id="root">
            <header>
                <nav>Navigation Bar</nav>
            </header>
            <aside>
                <button type="button" class="btn btn-light active">
                    Users
                </button>
                <button type="button" class="btn btn-light">Products</button>
            </aside>
            <div id="content" class="d-flex flex-column align-center">
                <dialog id="editDlg">
                    <form id="editForm" method="dialog">
                        <div class="modal-header">
                            <h1 id="editTitle" class="modal-title">Edit</h1>
                        </div>
                        <div class="modal-body">
                            <div id="loadingModal">
                                <img
                                    src="/images/loading.gif"
                                    alt="Cargando..."
                                />
                            </div>
                            <div id="editContent"></div>
                        </div>
                        <footer class="mt">
                            <button
                                type="submit"
                                class="btn btn-primary"
                                onclick="saveUser()"
                            >
                                Save
                            </button>
                            <button
                                type="reset"
                                class="btn btn-danger"
                                onclick="editDlg.close()"
                            >
                                Cancel
                            </button>
                        </footer>
                    </form>
                </dialog>

                <div class="hidden" id="loading">
                    <img src="/images/loading.gif" alt="Cargando..." />
                </div>
                <div id="notificationBar" class="w-100">
                    <div
                        id="succMsg"
                        class="alert alert-success w-100 hidden"
                        role="alert"
                    ></div>
                    <div
                        id="errMsg"
                        class="alert alert-danger w-100 hidden"
                        role="alert"
                    ></div>
                </div>
                <div id="results" class="w-100"></div>
            </div>
        </div>
    </body>
</html>
